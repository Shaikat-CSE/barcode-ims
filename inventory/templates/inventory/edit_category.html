{% extends 'inventory/base.html' %}

{% block title %}Edit Category - Barcode IMS{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">Edit Category</h1>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'inventory:edit_category' %}">
                        {% csrf_token %}
                        <input type="hidden" name="category_id" value="{{ category.id }}">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" name="name" value="{{ category.name }}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'inventory:kanban_board' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
